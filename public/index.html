<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <h1 class="mb-4">Favorite Websites</h1>
    <div id="categories">
      <h3>General</h3>
      <div class="scroll-row d-flex gap-3 overflow-auto mb-4"></div>
    </div>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSiteModal">+</button>
  </div>

  <div class="modal fade" id="addSiteModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="siteForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Website</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="siteName" class="form-control mb-2" placeholder="Name" required>
          <input type="url" id="siteURL" class="form-control mb-2" placeholder="URL" required>
          <input type="text" id="siteCategory" class="form-control" placeholder="Category" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
